<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do V2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <div class="row">
            <input type="text">
            <button id="submit">Enter</button>
        </div>
        <table>
            <thead>
            <tr>
                <th>

                </th>
                <th>

                </th>
            </tr>
            </thead>
            <tbody id="incomplete">


            </tbody>
        </table>
<p>---------------------------------------</p>
        <table>
            <thead>
            <tr>
                <th>

                </th>
                <th>

                </th>
            </tr>
            </thead>
            <tbody id="complete">

            </tbody>
        </table>
    </div>
</div>
<script>
    const item = document.querySelector('input');
    const submitButton = document.getElementById('submit');
    const incomplete = document.getElementById('incomplete');
    const complete = document.getElementById('complete');

    submitButton.addEventListener('click', function (e){
        let toDoItem = item.value;
        if(item.value !==""){
            addItemTakeItem(toDoItem);
        }

        item.value=""
    })
    function addItemTakeItem(toDoItem){
        let newRow= document.createElement('tr');
        let descriptionTag = document.createElement('td');
        descriptionTag.textContent= toDoItem;
        newRow.appendChild(descriptionTag);
        let actionTag = document.createElement('td')
        let action = document.createElement('button')
        addItemToIncompleteTable(action,newRow)
        actionTag.appendChild(action)
        newRow.appendChild(actionTag)

    function addItemToIncompleteTable(action,newRow){

        action.textContent="Mark Complete";
        action.addEventListener('click',function(e){
            newRow.remove();
            addItemToCompleteTable(action,newRow);
        })

        incomplete.appendChild(newRow)
    }

    }
    function addItemToCompleteTable(action,newRow){

        action.textContent="Mark Incomplete";
        action.addEventListener('click',function(e){
            newRow.remove();

        })

        complete.appendChild(newRow)
    }

</script>
</body>
</html>
